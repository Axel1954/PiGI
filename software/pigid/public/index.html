<!DOCTYPE html>
<html class="no-js">
 <head>
  <meta charset="utf-8">
  <title>PiGI</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="480">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" href="assets/css/jqtouch.min.css" title="jQTouch">
  <link rel="stylesheet" href="assets/css/pigi.css">
  <script src="assets/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/canvasjs.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/gauge.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/pigi.js" type="text/javascript" charset="utf-8"></script>
 </head>
 <body>

  <div id="jqt">

   <div id="home">
    <div class="toolbar">
     <a href="#settings" class="button leftButton slideright">PR</a>
     <a href="#about" class="button rightButton slideleft">AB</a>
     <div class="mfd">
     <span class="mfd-display" id="count_val">00000</span>
     <span class="mfd-unit" id="count_unit">CPM</span>
     <span class="mfd-display" id="eqd_val">00000</span>
     <span class="mfd-unit" id="eqd_unit">uSv</span>
     <span class="mfd-display" id="lvl_val">0</span>
     <span class="mfd-unit" id="lvl_unit">INES</span>
     <span class="mfd-display" id="userGeoStatus">X</span>
    </div>

    </div>

    <div class="md">
     <div id="chartContainer"></div>
     <div style="background: rgba(17,16,12,0.6); height: 50px !important; min-height: 50px !important;">
      <a href="#" id="live15m" class="chartControl enabled">15M</a>
      <a href="#" id="live60m" class="chartControl">60M</a>
      <a href="#" id="live24h" class="chartControl">24H</a>
      <a href="#analog" class="chartControl fade">Gauge</a>
      <a href="#" id="toggleAudio" class="chartControl">Audio</a>
     </div>
    </div>
   </div>

   <div id="analog" class="selectable">
    <div class="toolbar"><a href="#home" class="back active">Back</a></div>
    <div class="mainDisplay">
     <canvas id="gauge1" width="1000" height="300"></canvas>
    </div>
   </div>

   <div id="about" class="selectable">
    <div class="toolbar"><a href="#home" class="back active">Back</a></div>
    <ul class="rounded post">
     <img src="assets/img/apollo-badge.png" border="0" />
     <h1><strong>PiGI</strong><br>Version 1.0 &alpha;</h1>
     <li>zepto.js</li>
     <li>jqtouch</li>
     <li>CanvasJs</li>
     <li>python</li>
    </ul>
    <a href="#" class="grayButton goback">Close</a>
   </div>

   <div id="settings" class="selectable">
    <div class="toolbar"><a href="#home" class="back rightButton active">Back</a></div>
    <div class="finput rounded"><label>Websocket URL</label><input type="text" id="ws_url" length="255" /></div>
    <a href="#" class="grayButton goback">Save Settings</a>
   </div>

  </div>

 </body>
</html>
