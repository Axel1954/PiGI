###############################
# Configuration file for pyGI #
###############################

# DO NOT edit this file directly,
# copy it to 'local.cfg'
# and override options there

[server]
ip = 0.0.0.0
port = 8080

[logging]
level = INFO
write_file = false
filename = log/pyGI.log

[geigercounter]

# Geiger counter input pin
# Check the RasPi docs to see where these GPIOs are
# Connected on the P1 header for your board type/rev.
# These were tested on a Pi B Rev2 but of course you
# can use whichever GPIO you prefer/have available.
gpio_port = 4

# tube specific cpm to microsievert/h conversion factor
tube_rate_factor = 0.00233 

# tube specific dead-time in seconds
tube_dead_time = 0.000150  

#sim_dose_rate in microsievert/h, some examples given
#background
sim_dose_rate = 0.27

#background-airplane
#sim_dose_rate = 2.7

#high radiation area
#sim_dose_rate = 10000

#fukushima
#sim_dose_rate = 10000000

[entropy]

enable = true
filename = log/entropy.bin



